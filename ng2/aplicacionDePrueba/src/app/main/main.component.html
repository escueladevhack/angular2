<h2>Pon tu imagen...</h2>

<img [src]="laURL" *ngIf="laURL"  style="max-width: 500px;">

<form>
  <input type="text" name="formulario" placeholder="La URL" [(ngModel)]="laURL">
  <input type="submit" value="Mostrar emociones" (click)="getEmotions()">
</form>

<div>
  <div *ngFor="let resultado of resultados">{{resultado.emocion}}: {{resultado.puntaje}}</div>
</div>
